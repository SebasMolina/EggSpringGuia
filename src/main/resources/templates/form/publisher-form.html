<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <title>Publisher</title>
</head>
<body>
    <header th:replace="fragments/header :: header"></header>
<main>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6">
                <form th:action="@{/publishers/__${action}__}" th:object="${publisher}" method="post" autocomplete="off"
                      class="needs-validation" novalidate>
                    <input type="hidden" th:field="*{id}">
                    <input type="hidden" th:field="*{registration}">
                    <div class="form-floating mb-3">
                        <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="John"
                               required>
                        <label for="name">Name</label>
                        <div class="invalid-feedback">Name is required</div>
                    </div>
                    <!--
                    <div class="form-floating mb-3">
                        <input class="form-control" id="registration" type="text"
                               th:field="*{registration}" placeholder="Disabled input here..." disabled>
                        <label for="registration">Dado de alta</label>
                    </div>
                    -->
                    <button th:text="${action == 'create' ? 'Create' : 'Update'}" type="submit"
                            class="btn btn-primary"></button>
                </form>

            </div>
        </div>
    </div>
</main>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/validation.js}"></script>
</body>
</html>
