<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Publisher</title>
</head>
<body>
    <header th:replace="fragments/header :: header"></header>

<main>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <div th:if="${success}" th:text="${success}" class="alert alert-success" role="alert"></div>
                <div th:if="${error}" th:text="${error}" class="alert alert-danger" role="alert"></div>

                <div th:if="${publishers.isEmpty()}" class="alert alert-info alert-dismissible fade show" role="alert">
                    You must enter publisher.
                    <a th:href="@{/publishers/form}" class="alert-link">Create publisher.</a>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div th:unless="${publishers.isEmpty()}" class="d-grid gap-2 d-md-block mb-2">
                    <a class="btn btn-primary" th:href="@{/publishers/form}" type="button">Create</a>
                </div>

                <div th:unless="${publishers.isEmpty()}" class="table-responsive">
                    <table class="table table-hover table-bordered">
                        <thead>
                        <tr class="table-dark">
                            <th>Name</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="publisher : ${publishers}">
                            <td th:text="${publisher.name}"></td>
                            <td><a class="btn btn-warning" th:href="@{/publishers/form/__${publisher.id}__}">Update</a></td>
                            <td>
                                <form th:action="@{/publishers/delete/__${publisher.id}__}" method="POST">
                                    <button class="btn btn-danger" type="submit">Delete</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>



            </div>
        </div>
    </div>
</main>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
